<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div class="kitty"><img src="kitty.png" onclick="window.location.href='main.html';"/></div>
        <h1>Post Page</h1>
        <div class="ringo"><img src="ringo.png" onclick="window.location.href='form.html';" /></div>
    </header>
    <div class="border"></div>
    <main>
        <div class="post">
            <div class="margin">
                <div class="form-lists">
                    <div class="form">
                        <div><label for="formId">ID</label></div>
                        <div class="input-form"><input type="text" id="formId"></div>
                    </div>
                    <div class="form">
                        <div><label for="formId">Auther</label></div>
                        <div class="input-form"><input type="text" id="formId"></div>
                    </div>
                    <div class="form">
                        <div><label for="formTitle">Title</label></div>
                        <div class="input-form"><input type="text" id="formId"></div>
                    </div>
                    <div class="form">
                        <div><label for="forContent">Content</label></div>
                        <div class="input-form"><textarea name="Content" id="forContent"></textarea></div>
                    </div>
                    <div class="form">
                        <div><label for="formImage">Image : URL</label></div>
                        <div class="input-form"><input type="text" id="formImage"></div>
                    </div>
                </div>
                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
