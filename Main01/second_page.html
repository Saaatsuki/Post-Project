<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&family=Noto+Sans+JP:wght@100..900&display=swap');
        body {
            background-color: #c0e0f5;
            overflow: hidden;
            margin: 0;
            position: relative;
            font-family: "Calistoga", serif;
            padding: 4%;
        }

        main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        h1, h3, h4 {
            margin: 0;
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            color: #2166a5;
        }

        header img {
            height: 25px;
        }

        .he-ti {
            display: grid;
            grid-template-columns: 1fr 50fr 1fr;
            justify-items: center;
            align-items: center;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .left {
            padding: 10px;
            height: 100%;
        }

        .left .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left .post-menu {
            background-color: #71A3CE;
            border-radius: 5px;
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.17);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 7px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            height: 50px;
        }

        .left .post-menu:hover {
            transform: scale(1.05);
            background-color: #8FC1EC;
        }

        .left .post-menu h3 {
            margin: 0;
            padding: 0;
        }

        .pos-title {
            margin-left: 5px;
        }

        .left .post-menu .pos-num {
            margin-right: 10px;
            font-weight: bold;
        }

        .right {
            background-color: #71A3CE;
            border: 2px solid #71A3CE;
            border-radius: 5px;
            padding: 15px;
            height: 100%;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .vertical-line {
            border: 1px solid white;
            height: 80%;
            width: 0;
            margin: 10px 10px 0 0;
        }

        .cloud {
            position: absolute;
            opacity: 0.8;
            z-index: -1;
            width: 80px;
            height: auto;
            max-width: 130px;
            max-height: 130px;
            object-fit: contain;
            object-position: center;
            animation: float 8s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(20px) translateX(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.8;
            }
        }

        .post-header img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            border: 2px solid #71A3CE;
        }

        .post-header {
            display: flex;
        }

        .title_and_author {
            margin-left: 3%;
        }

        .post-header h1 {
            font-size: xx-large;
            color: #2166a5;
        }

        .post-header h4 {
            font-size: large;
            color: #71A3CE;
        }

        .title_and_author {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .form {
            margin-top: 5%;
            color: #2166a5;
            font-family: "Noto Sans JP", serif;
        }

        p {
            margin: 0 0 5px 0;
        }

        .newpost {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .newpost input {
            height: 50px;
            width: 500px;
            border-radius: 8px;
            border: 2px solid #2166a5;
            box-shadow: inset 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        .newpost textarea {
            height: 100px;
            width: 500px;
            border-radius: 8px;
            border: 2px solid #2166a5;
            box-shadow: inset 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        .send {
            margin-top: 40px;
        }

        button {
            margin-top: 40px;
            height: 50px;
            width: 500px;
            border-radius: 8px;
            background-color: #2166a5;
            border: none;
            color: white;
            box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #307ac0;
            transform: scale(1.009);
        }

        .newpost-image {
            position: relative;
            margin-top: 27px;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-button {
            font-family: "Noto Sans JP", serif;
            font-weight: 100;
            font-size: small;
            display: flex;
            text-align: center;
            background-color: #c0e0f5;
            color: #2166a5;
            line-height: 40px;
            border-radius: 5px;
            height: 50px;
            width: 500px;
            cursor: pointer;
            display: block;
            box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        .custom-button:hover {
            background-color: #92c1eb;
            transform: scale(1.2);
        }

        #ieImage {
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }

        .animate-click {
            animation: pulse 0.6s ease-in-out, rotate 1s ease-in-out forwards, colorChange 0.6s ease-in-out forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes colorChange {
            0% {
                filter: saturate(1);
            }
            50% {
                filter: saturate(2);
            }
            100% {
                filter: saturate(1);
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="he-ti">
            <img src="taiyo.png" />
            <h1>POST</h1>
            <img class="animated-button" src="ie.png" alt="ie image" id="ieImage" onclick="window.location.href='main.html';" />
        </div>
        <hr style="border: 2px solid #2166a5; width: 98%;">
    </header>
    <main>
        <div class="left">
            <div class="menu">
                <!-- メニュー項目がここに動的に追加されます -->
            </div>
        </div>
        <div class="right newpost">
            <form id="postForm">
                <div class="form newpost-id">
                    <label for="postId">ID</label>
                    <input type="text" id="postId">
                </div>
                <div class="form newpost-title">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle">
                </div>
                <div class="form newpost-author">
                    <label for="postAuthor">Author</label>
                    <input type="text" id="postAuthor">
                </div>
                <div class="form newpost-text">
                    <label for="postContent">Content</label>
                    <textarea id="postContent"></textarea>
                </div>
                <div class="newpost-image">
                    <input class="file-input" type="file" id="postImage" />
                    <div class="custom-button">Upload Image</div>
                </div>
                <button type="submit" onclick="submitPost()">Submit</button>
            </form>
            
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("postForm");
            const apiUrl = "http://localhost:3000/posts";

            // フォーム送信時の処理
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // デフォルトの送信を防ぐ

                const postId = document.getElementById("postId").value;
                const title = document.getElementById("postTitle").value;
                const author = document.getElementById("postAuthor").value;
                const content = document.getElementById("postContent").value;
                const imageFile = document.getElementById("postImage").files[0];

                // 画像を Base64 に変換（非同期処理）
                const reader = new FileReader();
                reader.onloadend = function () {
                    const imageData = reader.result; // Base64データ

                    const postData = {
                        id: postId,
                        title: title,
                        author: author,
                        content: content,
                        image: imageData
                    };

                    if (postId) {
                        // 既存データの更新
                        fetch(`${apiUrl}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(postData)
                        }).then(response => response.json())
                        .then(() => {
                            alert("投稿を更新しました！");
                            form.reset();
                            loadPosts(); // 更新後のデータを再取得
                        });
                    } else {
                        // 新規データの追加
                        fetch(apiUrl, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(postData)
                        }).then(response => response.json())
                        .then(() => {
                            alert("投稿を追加しました！");
                            form.reset();
                            loadPosts(); // 更新後のデータを再取得
                        });
                    }
                };

                if (imageFile) {
                    reader.readAsDataURL(imageFile); // 画像をBase64変換
                } else {
                    reader.onloadend(); // 画像なしの場合でも実行
                }
            });

            // 投稿一覧を読み込む関数
            function loadPosts() {
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const postList = document.getElementById("postList");
                        postList.innerHTML = ""; // 一覧をリセット

                        data.forEach(post => {
                            const li = document.createElement("li");
                            li.innerHTML = `
                                <strong>${post.title}</strong> by ${post.author} <br>
                                ${post.content} <br>
                                <img src="${post.image}" width="100"><br>
                                <button onclick="editPost(${post.id}, '${post.title}', '${post.author}', '${post.content}', '${post.image}')">編集</button>
                                <button onclick="deletePost(${post.id})">削除</button>
                            `;
                            postList.appendChild(li);
                        });
                    });
            }

            // 編集ボタンを押したとき
            window.editPost = function (id, title, author, content, image) {
                document.getElementById("postId").value = id;
                document.getElementById("postTitle").value = title;
                document.getElementById("postAuthor").value = author;
                document.getElementById("postContent").value = content;
            };

            // 削除ボタンを押したとき
            window.deletePost = function (id) {
                fetch(`${apiUrl}/${id}`, { method: "DELETE" })
                    .then(() => {
                        alert("投稿を削除しました！");
                        loadPosts();
                    });
            };

            // 初回データロード
            loadPosts();
        });


    
        // json-serverからデータを取得
        fetch('http://localhost:3000/posts')
        .then(response => response.json())
        .then(posts => {
            postsData = posts;
            const menuContainer = document.querySelector('.menu');

            menuContainer.innerHTML = ""; // 既存のメニューをクリア
            posts.forEach(post => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('post-menu');

                menuItem.innerHTML = `
                    <span class="pos-num">${post.id}</span>
                    <div class="vertical-line"></div>
                    <h3 class="pos-title">${post.title}</h3>
                `;

                menuItem.addEventListener('click', () => {
                    document.getElementById('postId').value = post.id;
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postAuthor').value = post.author;
                    document.getElementById('postContent').value = post.content;
                });

                menuContainer.appendChild(menuItem);
            });
        })
        .catch(error => console.error('Error fetching posts:', error));

    
        // クリックされたメニューに対応する投稿内容を表示する関数
        function updatePostContent(index) {
            const post = postsData[index]; // 選択された投稿を取得
    
            // 投稿内容を右側に反映
            document.getElementById('postTitle').value = post.title; // valueを使用
            document.getElementById('postAuthor').value = post.author; // valueを使用
            document.getElementById('postContent').value = post.content; // valueを使用
            document.getElementById('postImg').src = post.postImg;
        }
    
        // 投稿を送信する関数
        function submitPost() {
            const postId = document.getElementById('postId').value;
            const postTitle = document.getElementById('postTitle').value;
            const postAuthor = document.getElementById('postAuthor').value;
            const postContent = document.getElementById('postContent').value;
    
            // 新規ポストが作成された場合、IDが存在しない場合のみ
            if (postId) {
                postsData.push({ postId, postTitle, postAuthor, postContent });
                alert('Post submitted successfully!');
                // ポスト一覧を更新するなどの処理を追加できます
            } else {
                alert('ID is required!');
            }
        }
        function submitPost() {
            const postId = document.getElementById('postId').value;
            const postTitle = document.getElementById('postTitle').value;
            const postAuthor = document.getElementById('postAuthor').value;
            const postContent = document.getElementById('postContent').value;

            // 新規ポストが作成された場合、IDが存在しない場合のみ
            if (postId) {
                postsData.push({ postId, postTitle, postAuthor, postContent });
                alert('Post submitted successfully!');
                // ポスト一覧を更新するなどの処理を追加できます
            } else {
                alert('ID is required!');
            }
        }

        function animateImage() {
            const image = document.getElementById("ieImage");
            image.classList.add("animate-click");
            
            // アニメーション後にページ遷移
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 600); // アニメーションが終わるまで待機
        }        

        // 雲のアニメーション作成
        document.addEventListener("DOMContentLoaded", () => {
        const cloudCount = 12; // 雲の数を調整
        const clouds = [];
        const minDistance = 100; // 雲同士の最小距離（ピクセル）

        function getRandomPosition() {
            let x, y, isValid;
            do {
                x = Math.random() * window.innerWidth;
                y = Math.random() * window.innerHeight;
                isValid = clouds.every(cloud => {
                    const dx = cloud.x - x;
                    const dy = cloud.y - y;
                    return Math.sqrt(dx * dx + dy * dy) > minDistance;
                });
            } while (!isValid);
            return { x, y };
        }

        function createCloud() {
            const cloud = document.createElement('img');
            cloud.src = 'cloud.png';
            cloud.classList.add('cloud');
            cloud.onload = () => {
                document.body.appendChild(cloud);

                const size = Math.random() * 80 + 50; // 50px ~ 130px のサイズ
                cloud.style.width = `${size}px`;

                // ランダムな位置に配置
                const { x, y } = getRandomPosition();
                cloud.style.left = `${x}px`;
                cloud.style.top = `${y}px`;

                // 位置を記録
                clouds.push({ x, y });

                // アニメーションを設定
                const duration = Math.random() * 10 + 6; // ランダムなアニメーション時間
                cloud.style.animation = `float ${duration}s ease-in-out infinite`;

                // 画面外であれば削除
                // setTimeout(() => cloud.remove(), duration * 1000);
            };
        }

        for (let i = 0; i < cloudCount; i++) {
            createCloud();
        }
    });
    </script>
</body>
</html>
