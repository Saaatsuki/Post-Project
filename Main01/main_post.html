<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Calistoga&family=Noto+Sans+JP:wght@100..900&display=swap');
        body {
            background-color: #c0e0f5;
            overflow: hidden;
            margin: 0;
            position: relative;
            font-family: "Calistoga", serif;
            padding: 4%;
        }

        main img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        h1, h3, h4 {
            margin: 0;
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            color: #2166a5;
        }

        header img {
            height: 25px;
        }

        .he-ti {
            display: grid;
            grid-template-columns: 1fr 50fr 1fr;
            justify-items: center;
            align-items: center;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .left {
            padding: 10px;
            height: 100%;
        }

        .left .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left .post-menu {
            background-color: #71A3CE;
            border-radius: 5px;
            box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.17);
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 7px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            height: 50px;
        }

        .left .post-menu:hover {
            transform: scale(1.05);
            background-color: #8FC1EC;
        }

        .left .post-menu h3 {
            margin: 0;
            padding: 0;
        }

        .pos-title {
            margin-left: 5px;
        }

        .left .post-menu .pos-num {
            margin-right: 10px;
            font-weight: bold;
        }

        .right {
            background-color: #71A3CE;
            border: 2px solid #71A3CE;
            border-radius: 5px;
            padding: 15px;
            height: 100%;
        }

        .vertical-line {
            border: 1px solid white;
            height: 80%;
            width: 0;
            margin: 10px 10px 0 0;
        }

        .cloud {
            position: absolute;
            opacity: 0.8;
            z-index: -1;
            width: 80px;
            height: auto;
            max-width: 130px;
            max-height: 130px;
            object-fit: contain;
            object-position: center;
            animation: float 8s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(20px) translateX(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0.8;
            }
        }

        .post-header img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            border: 2px solid #71A3CE;
        }

        .post-header {
            display: flex;
        }

        .title_and_author {
            margin-left: 3%;
        }

        .post-header h1 {
            font-size: xx-large;
            color: #2166a5;
        }

        .post-header h4 {
            font-size: large;
            color: #71A3CE;
        }

        .title_and_author {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .form {
            margin-top: 5%;
            color: #2166a5;
            font-family: "Noto Sans JP", serif;
        }

        p {
            margin: 0 0 5px 0;
        }

        .newpost {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .newpost input {
            height: 50px;
            width: 500px;
            border-radius: 8px;
            border: 2px solid #2166a5;
            box-shadow: inset 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        .newpost textarea {
            height: 100px;
            width: 500px;
            border-radius: 8px;
            border: 2px solid #2166a5;
            box-shadow: inset 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        .send {
            margin-top: 40px;
        }

        button {
            margin-top: 40px;
            height: 50px;
            width: 500px;
            border-radius: 8px;
            background-color: #2166a5;
            border: none;
            color: white;
            box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #307ac0;
            transform: scale(1.009);
        }

        .newpost-image {
            position: relative;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .custom-button {
            background-color: #c0e0f5;
            color: white;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            height: 50px;
            width: 500px;
            cursor: pointer;
            display: block;
            box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, 0.2);
        }

        .custom-button:hover {
            background-color: #92c1eb;
            transform: scale(1.009);
        }
    </style>
</head>
<body>
    <header>
        <div class="he-ti">
            <img src="taiyo.png" />
            <h1>POST</h1>
            <img src="enpitsu.png" />
        </div>
        <hr style="border: 2px solid #2166a5; width: 98%;">
    </header>
    <main>
        <div class="left">
            <div class="menu">
                <!-- メニュー項目がここに動的に追加されます -->
            </div>
        </div>
        <div class="right newpost">
            <div class="form newpost-title">
                <p>Title</p>
                <input type="text" id="postTitle">
            </div>
            <div class="form newpost-auther">
                <p>Auther</p>
                <input type="text" id="postAuthor">
            </div>
            <div class="form newpost-Contents">
                <p>Contents</p>
                <textarea id="postContent"></textarea>
            </div>
            <div class="form newpost-image">
                <p>Image</p>
                <input type="file" class="file-input">
                <label for="file" class="custom-button">Image</label>
            </div>
            <button class="send button">Send</button>
        </div>
    </main>

    <script>        
        let postsData = [];

        fetch('http://localhost:3000/posts')
            .then(response => response.json())
            .then(posts => {
                postsData = posts;

                const post = posts[0];
                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postAuthor').textContent = post.author;
                document.getElementById('postContent').textContent = post.content;

                const postMenu = document.querySelector('.left .menu');
                posts.forEach((post, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.classList.add('post-menu');
                    menuItem.innerHTML =  
                        `<h3 class="pos-num">${index + 1}</h3>
                         <div class="vertical-line"></div>
                         <h3 class="pos-title">${post.title}</h3>`;
                    menuItem.addEventListener('click', () => updatePostContent(index));
                    postMenu.appendChild(menuItem);
                });
            });

        function updatePostContent(index) {
            const post = postsData[index];
            document.getElementById('postTitle').value = post.title;
            document.getElementById('postAuthor').value = post.author;
            document.getElementById('postContent').value = post.content;
        }
    </script>
</body>
</html>
